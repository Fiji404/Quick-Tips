<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-password.css">
    <title>Forgot Password ?</title>
</head>
<body>
    <main class="card-box">
        <header>
            <h1 class="card__title">You forgot your password ?</h1>
            <p class="card__description">Write your email below</p>
        </header>
        <form autocomplete="off" method="post" action="LoginForm.html">
            <div class="input-con">
                <input class="email-input" type="email" required name="email">
                <button type="submit" class="sumbit-btn"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </form>
        <h3 style="letter-spacing: 3px;font-size:25px;text-align:center;">OR</h3>
        <a class="back-btn" href="https://quicktips4you.netlify.app/login/loginform">Back</a>
    </main>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
</body>
</html>
