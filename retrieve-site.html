<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="retrieve-site.css">
    <script defer src="forgot-account.js"></script>
    <title>Forgot Password ?</title>
</head>
<body>
    <main class="card-box">
        <h1 class="card__title">You forgot your password to account ?</h1>
        <p class="card__description">Write your email below</p>
        <form autocomplete="off" method="post" action="LoginForm.html">
            <input class="card__input" type="email" required name="email">
            <button class="card__btn" type="submit" name="account-retrieve">Retrieve account<button>
        </form>
    </main>
</body>
</html>
