<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="Portfolio.css" />
        <link rel="icon" href="../Pictures/portfolio.svg" />
        <script defer src="/scripts/LightTheme.js"></script>
        <title>My Projects</title>
    </head>
    <body>
        <div class="root dark">
            <button class="theme-toggle">
                <span class="light-icon"><ion-icon name="sunny-outline"></ion-icon></span>
                <span class="dark-icon"><ion-icon name="moon-outline"></ion-icon></span>
            </button>
            <nav class="main__navigation">
                <img class="main__logo" src="../Pictures/main__logo.svg" />
                <div class="hamburger">
                    <div class="hamburger__prop prop1"></div>
                    <div class="hamburger__prop prop2"></div>
                    <div class="hamburger__prop prop3"></div>
                </div>
                <ul>
                    <li class="list__item">
                        <a style="--link-delay: 0.2s" class="home" href="../index.html">Home</a>
                    </li>
                    <li class="list__item">
                        <a style="--link-delay: 0.4s" class="aboutMe-link" href="#">About Site</a>
                    </li>
                    <li class="list__item">
                        <a style="--link-delay: 0.7s" href="../Portfolio/Portfolio.html">Portfolio</a>
                    </li>
                    <li class="list__item">
                        <a style="--link-delay: 1s" href="#">More</a>
                    </li>
                    <li class="list__item login">
                        <a style="--link-delay: 1.2s" href="../Login/LoginForm.html">LOG IN</a>
                    </li>
                </ul>
            </nav>
            <main class="card-container">
                <a href="https://quicktips4you.netlify.app">
                    <div class="card__item">
                        <h1 class="card__header">Quick Tips Project</h1>
                        <div class="progress-bar">
                            <h3 class="progress-status completed">status: Completed<i class="fas fa-check"></i></h3>
                        </div>
                        <img class="card__img" src="../Pictures/Quick-tips.png" alt="Quick Tips.png" />
                    </div>
                </a>
                <a href="#">
                    <div class="card__item">
                        <h1 class="card__header">Random Person App</h1>
                        <div class="progress-bar">
                            <h3 class="progress-status non-completed">
                                status: progress<i class="fas fa-sync-alt"></i>
                            </h3>
                        </div>
                        <img class="card__img" src="../Pictures/Comunication-app.png" alt="Random Person App.png" />
                    </div>
                </a>
            </main>
            <footer class="footer">
                <button class="footer__toggle">
                    <span class="arrow-up"><i class="fas fa-arrow-up"></i></span>
                    <span class="arrow-down"><i class="fas fa-arrow-down"></i></span>
                </button>
                <div class="footer__credentials">
                    <div class="credential-info about-site">
                        <h1>Project Repositiory</h1>
                        <a target="_blank" href="https://github.com/Fiji404/Quick-Tips">Quick-Tips: Github</a>
                    </div>
                    <div class="credential-info">
                        <h1>Codepen Examples</h1>
                        <a target="_blank" href="https://codepen.io/collection/kNEQWm">CodePen</a>
                    </div>
                </div>
                <div class="content-right">
                    <a target="_blank" href="https://tipply.pl/u/fijiwater">
                        <img src="../Pictures/tipply.svg" alt="Tipply-logo" />
                    </a>
                    <a target="_blank" href="https://discord.gg/eHMdR8JzmG">
                        <img class="discord-logo" src="../Pictures/discord-logo.png" alt="Discord" />
                    </a>
                </div>
            </footer>
        </div>
        <script>
            const aside = document.querySelector(".aside");
            const nav = document.querySelector("nav > ul");
            const asidebtn = document.querySelector(".aside-toggle");
            const hamburger = document.querySelector(".hamburger");
            const footerBtn = document.querySelector(".footer__toggle");
            const footer = document.querySelector(".footer");
            const HideArrowFooter = document.querySelector(".arrow-up");
            const AboutSiteLink = document.querySelector(".aboutMe-link");
            const AboutSiteBtn = document.querySelector(".about-site");

            hamburger.addEventListener("click", function () {
                nav.classList.toggle("active");
                hamburger.classList.toggle("active");
            });

            footerBtn.addEventListener("click", () => {
                footer.classList.toggle("active");
                if (footer.classList.contains("active")) {
                    HideArrowFooter.classList.add("active");
                } else {
                    HideArrowFooter.classList.remove("active");
                }
            });
            AboutSiteLink.addEventListener("click", () => {
                footer.classList.toggle("active");
                AboutSiteBtn.classList.add("active");
                if (footer.classList.contains("active")) {
                    HideArrowFooter.classList.add("active");
                } else {
                    HideArrowFooter.classList.remove("active");
                }
            });

        </script>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
