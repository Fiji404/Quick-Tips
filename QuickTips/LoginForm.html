<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="stylesheet" type="text/css" href="LoginForm.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/Pictures/favicon.ico">
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="logo-wrapper">
          <span class="title-logo">Quick Tips</span>
        </div>
        <div class="menu-icon">
         <div class="menu-prop first"></div>
         <div class="menu-prop two"></div>
         <div class="menu-prop three"></div>
       </div>
         <ul>
           <li class="basic-btn">
             <a id="home" href="index.html">Home</a>
           </li>
           <li class="basic-btn">
             <a href="About/AboutMe.html">About Site</a>
           </li>
           <li class="basic-btn">
             <a class="different" href="#">Portfolio</a>
           </li>
           <li class="basic-btn">
             <a href="#">More</a>
           </li>
           <li class="login">
             <a href="LoginForm.html">LOG IN</a>
           </li>
         </ul>
     </nav>
      <main class="main-content">
        <div class="wrapper-form">
            <form data-netlify="true" name="form" class="input-form" method="post" action="index.html">
              <h1>LOG IN</h1>
              <div class="wrapper-user">
                  <input minlength="6" maxlength="12" autocomplete="off" class="input" id="username" type="username" name="username" required/>
                  <label class="label" for="username"><i class="fas fa-user"></i>Username</label>
              </div>
              <div class="wrapper-password">
                  <input minlength="8" maxlength="16" id="password" autocomplete="off" class="input" type="password" name="password" required />
                  <label class="label2" for="password"><i class="fas fa-lock"></i>Password</label>
                  <button type="button  " onclick="change();" class="eye-wrapper"></button>
              </div>
              <input id="button" class="button" type="submit" value="SUBMIT" />
              <a id="forgot" href="#">Forgot Password ?</a>
              <a id="register" href="#">Register Now</a>
            </form>
          </div>
      </main>
      </div>

    <script
    src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    data-auto-a11y="true"
  ></script>
      <script>
        let username = document.getElementById('username');
        let password = document.getElementById('password');
        let label = document.querySelector('.label');
        let focused = document.getElementById('focused');
        let label2 = document.querySelector('.label2');
        const static = document.querySelector('.static');
        const eye = document.querySelector('.eye-wrapper');
        let menubtn = document.querySelector('.menu-icon');
        let nav = document.querySelector('nav > ul');
        let prop1 = document.querySelector('.first');
        let prop2 = document.querySelector('.two');
        let prop3 = document.querySelector('.three');

        username.addEventListener('blur', (event) => {
          username.classList.add("touched")
        }, true);
        // 2nd event for password 
        password.addEventListener('blur', (event) => {
          password.classList.add("touched")
        }, true);
        // fix label position
         username.addEventListener('blur', function (event) {
          label.classList.toggle('lift', username.value)
          }, true);
          //fix second label positon
          password.addEventListener('blur', function (event) {
          label2.classList.toggle('change', password.value)
          }, true); 
          //Show&Hide password, and change icon feature
          function change(){
            if (password.type === 'password') {
                password.setAttribute('type', 'text');
                eye.classList.add('icon')
            }
            else {
              password.setAttribute('type', 'password');
              eye.classList.remove('icon')
            }
          }
          //Showing and hide icon feature
          password.addEventListener('input', ({target: {value} }) => {
            eye.classList.toggle('visible', !!value);
            //Input stay focused when inside have words
            password.classList.toggle('focused', !!value)
          });
          menubtn.addEventListener('click', function() {
        nav.classList.toggle('active');
        prop1.classList.toggle('prop1');
        prop2.classList.toggle('prop2');
        prop3.classList.toggle('prop3');
});
      </script>   
  </body>
</html>
